<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Card Component</title>
  <link rel="stylesheet" href="BootstrapCard.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
</head>
<body>
  <div class="custom-card">
    <img src="https://chimiya.com/cdn/shop/products/513mfVUEu5L.SL1000_932x932.jpg?v=1684558973" class="card-img-top" alt="Sample Image">
    <div class="card-body">
      <p class="card-title">Sample Card Title</p>
      <p class="card-text">This is a sample card component.</p>
      <a href="#" class="btn btn-primary">Go Somewhere</a>
    </div>
  </div>
</body>
</html>
